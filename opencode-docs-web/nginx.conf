server {
    listen 80;
    
    # 1. 托管 React 静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # 支持 React Router 的 History 模式（刷新不报 404）
        try_files $uri $uri/ /index.html;
    }

    # 2. 反向代理 API 请求到后端容器
    location /api/ {
        # 修改为 docker-compose.yml 中定义的实际服务名 "opencode-backend"
        proxy_pass http://opencode-backend:80/api/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}